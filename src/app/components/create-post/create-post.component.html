<app-header></app-header>

<form (submit)="handleSubmit()" [formGroup]="postForm" class="post-form">
  <h2>Create Post</h2>
  <fieldset>
    <label for="title">*Post Title </label>
    <input type="text" id="title" formControlName="title" />
    @if(title.invalid && title.touched){
    <p class="error-message">Title is required</p>
    }
  </fieldset>

  <fieldset>
    <label for="text">*Text </label>
    <input type="text" id="text" formControlName="text" />
    @if(text.invalid && text.touched){
    <p class="error-message">Text is required</p>
    }
  </fieldset>

  <fieldset>
    <label for="author">*Author </label>
    <input type="text" id="author" formControlName="author" />
    @if(author.invalid && author.touched){
    <p class="error-message">Author is required</p>
    }
  </fieldset>

  <fieldset>
    <label for="PublishDate">*Publish Date </label>
    <input type="date" id="PublishDate" formControlName="PublishDate" />
  </fieldset>

  <button (clic)="handleSubmit()">Publish Post</button>
</form>
